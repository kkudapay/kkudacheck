<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>사업자번호 검색</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #ffffff;
    }

    .container {
      margin-top: 20vh;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #dcdcdc;
      border-radius: 24px;
      outline: none;
    }

    button {
      padding: 10px 24px;
      font-size: 16px;
      border: none;
      background-color: #4285f4;
      color: white;
      border-radius: 24px;
      margin-left: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3367d6;
    }

    table {
      margin: 40px auto 0;
      border-collapse: collapse;
      width: 80%;
      max-width: 600px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #e0e0e0;
      text-align: center;
    }

    thead {
      background-color: #f5f5f5;
    }

    .fail {
      color: red;
    }

    .loading {
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>사업자번호 검색</h1>
    <input type="text" id="bizInput" placeholder="사업자번호를 입력해주세요" />
    <button onclick="searchBiz()">검색</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>사업자번호</th>
        <th>상호</th>
        <th>조회결과</th>
        <th>비고</th>
      </tr>
    </thead>
    <tbody id="resultBody">
      <tr>
        <td colspan="4" class="loading"></td>  //검색 결과가 여기에 표시됩니다
      </tr>
    </tbody>
  </table>

  <script>
    async function searchBiz() {
      const bizNumber = document.getElementById('bizInput').value.trim();
      const resultBody = document.getElementById('resultBody');

      if (!bizNumber) {
        alert('사업자번호를 입력해주세요.');
        return;
      }

      resultBody.innerHTML = `<tr><td colspan="4" class="loading">조회 중...</td></tr>`;

      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbyoS7x3jn2WcakyfXLKbgg5cQKSbEizEP7fODGOEoLMBeENn2elJBuVKUMndKzMkGLZ/exec?bizNumber=${bizNumber}`);
        const data = await response.json();

        if (data.error) {
          resultBody.innerHTML = `
            <tr>
              <td>${bizNumber}</td>
              <td>-</td>
              <td class="fail">실패</td>
              <td>${data.error}</td>
            </tr>
          `;
        } else {
          resultBody.innerHTML = `
            <tr>
              <td>${data.사업자번호}</td>
              <td>${data.상호}</td>
              <td>${data.조회결과}</td>
              <td>${data.비고}</td>
            </tr>
          `;
        }
      } catch (err) {
        resultBody.innerHTML = `
          <tr>
            <td colspan="4" class="fail">서버 오류가 발생했어요😦</td>
          </tr>
        `;
      }
    }
  </script>
</body>
</html>
