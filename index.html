<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>사업자번호 검색</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #ffffff;
    }

    .container {
      margin-top: 15vh;
      padding: 0 16px;
    }

    .logo {
      height: 120px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 14px 20px;
      width: 100%;
      max-width: 500px;
      font-size: 18px;
      border: 1px solid #dcdcdc;
      border-radius: 30px;
      outline: none;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    table {
      margin: 40px auto 0;
      border-collapse: collapse;
      width: 95%;
      max-width: 900px;
      table-layout: fixed;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #e0e0e0;
      text-align: center;
      font-size: 14px;
      word-wrap: break-word;
    }

    thead {
      background-color: #f5f5f5;
    }

    th:nth-child(1), td:nth-child(1) { width: 25%; }
    th:nth-child(2), td:nth-child(2) { width: 25%; }
    th:nth-child(3), td:nth-child(3) { width: 25%; }
    th:nth-child(4), td:nth-child(4) { width: 25%; }

    .fail {
      color: red;
    }

    .loading {
      color: #888;
      font-style: italic;
    }

    @media screen and (max-width: 480px) {
      input[type="text"] {
        font-size: 16px;
        padding: 12px 16px;
      }

      th, td {
        font-size: 13px;
        padding: 10px 6px;
      }

      .logo {
        height: 50px;
      }

      table {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://contents.sixshop.com/uploadedFiles/90423/product/image_1746690528809.png" class="logo" alt="로고" />
    <form onsubmit="searchBiz(); return false;">
      <input type="text" id="bizInput" placeholder="사업자번호를 입력해주세요." />
    </form>
  </div>

  <table>
    <thead>
      <tr>
        <th>사업자번호</th>
        <th>상호</th>
        <th>조회결과</th>
        <th>비고</th>
      </tr>
    </thead>
    <tbody id="resultBody"></tbody>
  </table>

  <script>
    async function searchBiz() {
      const bizNumber = document.getElementById('bizInput').value.trim();
      const resultBody = document.getElementById('resultBody');

      if (!bizNumber) {
        alert('사업자번호를 입력해주세요!');
        return;
      }

      resultBody.innerHTML = `<tr><td colspan="4" class="loading">조회 중...⏳</td></tr>`;

      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbxUt7n4UaTNo57fCdaE-3XJnsSfahHYvsM3sNiT_vrsUHZN2Ea1dXIgKpFfQR_2TI-T/exec?bizNumber=${bizNumber}`);
        const data = await response.json();

        if (data.error) {
          resultBody.innerHTML = `
            <tr>
              <td>${bizNumber}</td>
              <td>-</td>
              <td class="fail">❌</td>
              <td>${data.error}</td>
            </tr>
          `;
        } else {
          resultBody.innerHTML = `
            <tr>
              <td>${data.사업자번호}</td>
              <td>${data.상호}</td>
              <td>${data.조회결과}</td>
              <td>${data.비고}</td>
            </tr>
          `;
        }
      } catch (err) {
        resultBody.innerHTML = `
          <tr>
            <td colspan="4" class="fail">서버에 오류가 발생했어요!</td>
          </tr>
        `;
      }
    }
  </script>
</body>
</html>
