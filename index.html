<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사업자번호 검색</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 16px;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 24px;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    h1 {
      font-size: 28px;
      margin: 0;
    }

    .search-container {
      max-width: 600px;
      margin: 0 auto 30px;
      display: flex;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 700px;
      min-width: 320px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background-color: #f0f0f0;
    }

    @media (max-width: 480px) {
      input[type="text"] {
        font-size: 14px;
        padding: 12px;
      }

      th, td {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://contents.sixshop.com/uploadedFiles/90423/product/image_1746690528809.png" alt="로고">
    <h1>사업자번호 검색</h1>
  </div>

  <div class="search-container">
    <input type="text" id="bizInput" placeholder="사업자번호를 입력하세요" onkeypress="handleKey(event)">
  </div>

  <table>
    <thead>
      <tr>
        <th>사업자번호</th>
        <th>상호</th>
        <th>조회결과</th>
        <th>비고</th>
      </tr>
    </thead>
    <tbody id="resultBody">
      <!-- 결과가 여기에 표시됩니다 -->
    </tbody>
  </table>

  <script>
    function handleKey(event) {
      if (event.key === 'Enter') {
        searchBiz();
      }
    }

    async function searchBiz() {
      const bizNumber = document.getElementById('bizInput').value.trim();
      const resultBody = document.getElementById('resultBody');

      if (!bizNumber) {
        alert('사업자번호를 입력해주세요.');
        return;
      }

      const response = await fetch(`https://script.google.com/macros/s/AKfycbyoS7x3jn2WcakyfXLKbgg5cQKSbEizEP7fODGOEoLMBeENn2elJBuVKUMndKzMkGLZ/exec?bizNumber=${bizNumber}`);
      const data = await response.json();

      if (data.error) {
        resultBody.innerHTML = `
          <tr>
            <td>${bizNumber}</td>
            <td>-</td>
            <td style="color:red;">실패</td>
            <td>${data.error}</td>
          </tr>
        `;
      } else {
        resultBody.innerHTML = `
          <tr>
            <td>${data.사업자번호}</td>
            <td>${data.상호}</td>
            <td style="color:green;">${data.조회결과}</td>
            <td>${data.비고}</td>
          </tr>
        `;
      }
    }
  </script>

</body>
</html>
