<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사업자번호 검색</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 16px;
      background-color: #f9f9f9;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      width: 150px;
      height: auto;
    }

    .search-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 16px 24px;
      font-size: 18px;
      border: 1px solid #ddd;
      border-radius: 50px;
      outline: none;
      transition: box-shadow 0.2s;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 5px rgba(66, 133, 244, 0.6);
    }

    table {
      margin-top: 40px;
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #e0e0e0;
      padding: 12px;
      text-align: center;
      font-size: 16px;
    }

    th {
      background-color: #f5f5f5;
    }

    @media (max-width: 480px) {
      input[type="text"] {
        padding: 14px 20px;
        font-size: 16px;
      }

      th, td {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="logo">
    <!-- 원하는 이미지로 변경 가능 -->
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="로고">
  </div>

  <div class="search-container">
    <input type="text" id="bizInput" placeholder="사업자번호를 입력하세요" onkeypress="handleKey(event)" />
  </div>

  <table>
    <thead>
      <tr>
        <th>사업자번호</th>
        <th>상호</th>
        <th>조회결과</th>
        <th>비고</th>
      </tr>
    </thead>
    <tbody id="resultBody">
      <!-- 결과가 여기에 표시됩니다 -->
    </tbody>
  </table>

  <script>
    function handleKey(event) {
      if (event.key === 'Enter') {
        searchBiz();
      }
    }

    async function searchBiz() {
      const bizNumber = document.getElementById('bizInput').value.trim();
      const resultBody = document.getElementById('resultBody');

      if (!bizNumber) {
        alert('사업자번호를 입력해주세요.');
        return;
      }

      const response = await fetch(`https://script.google.com/macros/s/AKfycbyoS7x3jn2WcakyfXLKbgg5cQKSbEizEP7fODGOEoLMBeENn2elJBuVKUMndKzMkGLZ/exec?bizNumber=${bizNumber}`);
      const data = await response.json();

      if (data.error) {
        resultBody.innerHTML = `
          <tr>
            <td>${bizNumber}</td>
            <td>-</td>
            <td style="color:red;">실패</td>
            <td>${data.error}</td>
          </tr>
        `;
      } else {
        resultBody.innerHTML = `
          <tr>
            <td>${data.사업자번호}</td>
            <td>${data.상호}</td>
            <td style="color:green;">${data.조회결과}</td>
            <td>${data.비고}</td>
          </tr>
        `;
      }
    }
  </script>

</body>
</html>
